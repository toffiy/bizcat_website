<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 30px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ddd;
    }
    .photo-upload {
      display: none;
      flex-direction: column;
      gap: 8px;
    }
    .photo-upload label {
      font-weight: 600;
      color: #555;
    }
    .profile-info {
      display: grid;
      grid-template-columns: 150px 1fr;
      row-gap: 12px;
      column-gap: 20px;
    }
    .profile-info label {
      font-weight: 600;
      color: #555;
    }
    .profile-info span, .profile-info input {
      color: #333;
    }
    .profile-info input {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
      width: 100%;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    .edit-btn {
      background: #0d6efd;
      color: #fff;
    }
    .edit-btn:hover {
      background: #0b5ed7;
    }
    .logout-btn {
      background: #dc3545;
      color: #fff;
    }
    .logout-btn:hover {
      background: #b02a37;
    }

    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-window {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .modal-window h3 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    .modal-actions {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .confirm-btn {
      background: #0d6efd;
      color: #fff;
    }
    .confirm-btn:hover {
      background: #0b5ed7;
    }
    .cancel-btn {
      background: #dc3545;
      color: #fff;
    }
    .cancel-btn:hover {
      background: #b02a37;
    }
        .back-btn {
        background: #6c757d;          /* Neutral gray to match Bootstrap's secondary tone */
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.2s ease, transform 0.1s ease;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        margin: 20px 0 0 20px;        /* space from edges */
        }
        .back-btn:hover {
        background: #5a6268;          /* Slightly darker on hover */
        transform: translateY(-1px);  /* Subtle lift effect */
        }


  </style>
</head>
<body>
<!-- Back Button -->
<button id="backBtn" class="btn back-btn">‚Üê Back</button>

  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <img id="profileImg" src="default-avatar.png" alt="Profile Photo" class="profile-avatar" />
      <div class="photo-upload" id="photoUploadSection">
        <label for="photoInput">Change Profile Photo</label>
        <input type="file" id="photoInput" accept="image/*" />
      </div>
    </div>

    <!-- Profile Info -->
    <div class="profile-info">
      <label>First Name:</label>
      <span id="firstNameView"></span>

      <label>Last Name:</label>
      <span id="lastNameView"></span>

      <label>Email:</label>
      <span id="emailView"></span>

      <label>Phone:</label>
      <span id="phoneView"></span>

      <label>Address:</label>
      <span id="addressView"></span>
    </div>

    <!-- Buttons -->
    <button id="editBtn" class="btn edit-btn">Edit Profile</button>
    <button id="logoutBtn" class="btn logout-btn">Log Out</button>
  </div>

    <div id="confirmModal" class="modal-overlay">
    <div class="modal-window">
      <h3>Confirm Update</h3>
      <p>Are you sure you want to update your profile?</p>
      <div class="modal-actions">
        <button id="confirmYes" class="btn confirm-btn">Yes</button>
        <button id="confirmNo" class="btn cancel-btn">No</button>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal-overlay">
    <div class="modal-window">
      <h3>Success</h3>
      <p id="successMessage">Profile updated successfully!</p>
      <div class="modal-actions">
        <button id="successOk" class="btn confirm-btn">OK</button>
      </div>
    </div>
  </div>
  <!-- Link to your JS -->
  <script type="module" src="./firebase/profile.js"></script>
</body>
</html>
