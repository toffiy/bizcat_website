<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - BizCat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
  <link rel="icon" type="image/png" href="assets/Bizcat_logo.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #1800ad;
      margin: 0;
      padding: 0;
      height: 100vh;

      /* ✅ Center everything */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .reset-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* space between logo and card */
    }

    .reset-logo {
      display: block;
      margin: 0 auto;
      max-width: 180px;
      height: auto;
    }

    .reset-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 100%;
      text-align: center;
      position: relative; /* ✅ so arrow can be positioned inside */
    }

    /* ✅ Back arrow button */
    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #f1f1f1;
      text-decoration: none;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    .back-arrow:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }
    .back-arrow svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }

    .reset-container h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    .reset-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .reset-container input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .reset-container button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      background: #0d6efd;
      color: #fff;
    }

    .reset-container button:hover {
      background: #0b5ed7;
    }

    #resetMsg {
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="reset-wrapper">
    <!-- ✅ Logo outside the card -->
    <img src="assets/bizcat_blue.png" alt="BizCat Logo" class="reset-logo">

    <div class="reset-container">
      <!-- ✅ Back arrow button -->
      <a href="login.html" class="back-arrow" aria-label="Back to Login">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </a>

      <h2>Reset Your Password</h2>
      <form id="resetForm">
        <input type="email" id="resetEmail" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <p id="resetMsg"></p>
    </div>
  </div>

  <script type="module" src="./firebase/reset_password.js"></script>
</body>
</html>
