<!DOCTYPE html>
<html>
<head>
  <title>Phone OTP Login</title>
</head>
<body>
  <h2>Phone Number Authentication</h2>

  <div id="step1">
    <input type="text" id="phoneNumber" placeholder="+63 912 345 6789" required>
    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn">Send OTP</button>
  </div>

  <div id="step2" style="display:none;">
    <input type="text" id="otpCode" placeholder="Enter OTP" required>
    <button id="verifyOtpBtn">Verify OTP</button>
  </div>

  <p id="message"></p>

  <script type="module" src="forget_password.js"></script>
</body>
</html>
