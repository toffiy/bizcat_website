<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h2, h3 {
      margin-bottom: 10px;
    }

    #product-list {
      max-width: 1200px;
      margin: auto;
    }

    #seller-products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: #fff8dc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #eee;
    }

    .product-card h4 {
      margin: 5px 0;
    }

    .product-card p {
      font-size: 14px;
      text-align: center;
      margin: 4px 0;
    }

    .product-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #e6b800;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      padding: 8px 12px;
      background-color: #ddd;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .back-button:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Homepage</a>

  <div id="product-list">
    <!-- Seller info and products will be injected here by JS -->
  </div>

  <script type="module" src="./firebase/product_catalog.js"></script>
</body>
</html>
