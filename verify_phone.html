<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Phone | BizCat</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Verify Your Phone Number</h2>

    <input type="text" id="phoneNumber" placeholder="+63 9123456789" required />
    <div id="recaptcha-container"></div>
    <button id="sendOtpBtn" class="login-btn">Send OTP</button>

    <input type="text" id="otpCode" placeholder="Enter OTP" required />
    <button id="verifyOtpBtn" class="login-btn">Verify OTP</button>

    <p id="errorMsg"></p>
  </div>

  <script type="module" src="./firebase/set_password.js"></script>
</body>
</html>
