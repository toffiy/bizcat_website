<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Email | BizCat</title>
  <link rel="stylesheet" href="css/login.css" />
  <style>
    #errorMsg { margin-top: 10px; font-size: 14px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Verify Your Email</h2>

    <input type="text" id="userEmail" placeholder="Your email" readonly />
    <button id="sendOtpBtn" class="login-btn">Send OTP</button>

    <input type="text" id="otpCode" placeholder="Enter OTP" required />
    <button id="verifyOtpBtn" class="login-btn">Verify OTP</button>

    <p id="errorMsg"></p>
  </div>

  <script type="module">
    const emailInput = document.getElementById("userEmail");
    const sendOtpBtn = document.getElementById("sendOtpBtn");
    const otpInput = document.getElementById("otpCode");
    const verifyOtpBtn = document.getElementById("verifyOtpBtn");
    const errorMsg = document.getElementById("errorMsg");

    const showMsg = (msg, type = "error") => {
      errorMsg.textContent = msg;
      errorMsg.className = type;
    };

    // âœ… Get email from sessionStorage
    const currentEmail = sessionStorage.getItem("pendingEmail");
    if (!currentEmail) {
      showMsg("No email found. Please log in again.");
      sendOtpBtn.disabled = true;
      verifyOtpBtn.disabled = true;
    } else {
      emailInput.value = currentEmail;
    }

    // Send OTP
    sendOtpBtn.addEventListener("click", async () => {
      if (!currentEmail) return;

      sendOtpBtn.disabled = true;
      showMsg("Sending OTP...", "success");

      try {
        const res = await fetch("send_otp.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ email: currentEmail })
        });

        const data = await res.json();

        if (data.success) {
          showMsg("OTP sent to " + currentEmail, "success");
          otpInput.focus();
        } else {
          showMsg(data.message || "Failed to send OTP");
        }
      } catch (error) {
        showMsg("Error sending OTP: " + error.message);
      } finally {
        sendOtpBtn.disabled = false;
      }
    });

    // Verify OTP
    verifyOtpBtn.addEventListener("click", async () => {
      const code = otpInput.value.trim();
      if (!code) return showMsg("Enter the OTP.");

      verifyOtpBtn.disabled = true;
      showMsg("Verifying OTP...", "success");

      try {
        const res = await fetch("verify_otp.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ otp: code, email: currentEmail })
        });

        const data = await res.json();

        if (data.success) {
          sessionStorage.setItem("emailVerified", "true");
          sessionStorage.setItem("verifiedEmail", currentEmail);
          showMsg("OTP verified! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = "set_password.html";
          }, 1000);
        } else {
          showMsg(data.message || "Invalid or expired OTP");
        }
      } catch (error) {
        showMsg("Error verifying OTP: " + error.message);
      } finally {
        verifyOtpBtn.disabled = false;
      }
    });

    // Auto-send OTP on page load
    window.addEventListener("DOMContentLoaded", () => {
      if (currentEmail) sendOtpBtn.click();
    });
  </script>
</body>
</html>
