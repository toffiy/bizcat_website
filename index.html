<!DOCTYPE html>
<html lang="en">
  <style>
    /* ðŸŽ¨ Theme Variables */
:root {
  --font-family: 'Poppins', sans-serif;
  --bg-page: #f8f9fa;
  --bg-card: #ffffff;
  --bg-card-header: linear-gradient(180deg, #f7f9fc 0%, #ffffff 100%);
  --border-card: #eef0f3;
  --border-hover: #e6e9ee;
  --shadow-card: 0 6px 20px rgba(16, 24, 40, 0.08);
  --shadow-hover: 0 10px 28px rgba(16, 24, 40, 0.12);
  --text-primary: #0f172a;
  --text-secondary: #475569;
  --text-muted: #334155;
  --accent: #2563eb;
  --accent-hover: #1d4ed8;
  --badge-live-bg: #ecfdf5;
  --badge-live-border: #bbf7d0;
  --badge-live-text: #166534;
  --badge-off-bg: #f1f5f9;
  --badge-off-border: #e2e8f0;
  --badge-off-text: #475569;
  --radius-card: 16px;
  --radius-btn: 10px;
  --transition-fast: 160ms ease;
  --transition-med: 220ms ease;
}

/* ===== Base ===== */
html, body {
  font-family: var(--font-family);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  margin: 0;
  padding: 0;
  background: var(--bg-page);
}

/* Typography weights */
.marketplace-title { font-weight: 1000; }
.welcome-text { font-weight: 600; }
.buyer-info { font-weight: 400; }
.catalog-btn { font-weight: 600; }

/* ===== Seller Grid Layout ===== */
#sellerContainer.seller-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1rem;
  max-width: 1200px;
  margin: 0 auto;
  padding: 1.25rem;
  box-sizing: border-box;
}

@media (max-width: 600px) {
  #sellerContainer.seller-grid {
    padding: 0.9375rem;
    gap: 0.75rem;
  }
}

/* ===== Seller Card ===== */
.seller-card {
  position: relative;
  background: var(--bg-card);
  border: 1px solid var(--border-card);
  border-radius: var(--radius-card);
  box-shadow: var(--shadow-card);
  overflow: hidden;
  transition: transform var(--transition-med), box-shadow var(--transition-med), border-color var(--transition-med);
}

.seller-card:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-hover);
  border-color: var(--border-hover);
}

/* ===== Card Header & Avatar ===== */
.seller-card-header {
  height: 56px;
  background: var(--bg-card-header);
  position: relative;
}

.seller-avatar {
  position: absolute;
  left: 50%;
  bottom: -32px;
  transform: translateX(-50%);
  width: 72px;
  height: 72px;
  border-radius: 50%;
  background: #f0f4f8;
  border: 3px solid var(--bg-card);
  box-shadow: 0 4px 14px rgba(16, 24, 40, 0.12);
  display: grid;
  place-items: center;
  overflow: hidden;
}

.seller-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Initials fallback */
.avatar-fallback {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  font-weight: 700;
  font-size: 1.125rem;
  color: var(--text-muted);
  background: #e2e8f0;
  display: grid;
  place-items: center;
  letter-spacing: 0.5px;
}

/* ===== Card Body ===== */
.seller-card-body {
  padding: 48px 16px 8px;
  text-align: center;
}

.seller-name {
  margin: 0 0 6px;
  font-size: 1.125rem;
  color: var(--text-primary);
  font-weight: 700;
}

.seller-email {
  margin: 0 0 10px;
  font-size: 0.8125rem;
  color: var(--text-secondary);
  word-break: break-all;
}

.product-count {
  margin: 0;
  font-size: 0.8125rem;
  color: var(--text-muted);
}

/* ===== Card Footer ===== */
.seller-card-footer {
  padding: 12px 16px 16px;
  display: grid;
  gap: 10px;
}

.live-badge {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 0.75rem;
  font-weight: 600;
  width: max-content;
  margin: 0 auto;
  border: 1px solid transparent;
}

.live-badge.live {
  color: var(--badge-live-text);
  background: var(--badge-live-bg);
  border-color: var(--badge-live-border);
}

.live-badge.not-live {
  color: var(--badge-off-text);
  background: var(--badge-off-bg);
  border-color: var(--badge-off-border);
}

.live-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
}

.live-dot.green { background: #16a34a; }
.live-dot.gray { background: #94a3b8; }

/* ===== Primary CTA ===== */
.catalog-btn {
  width: 100%;
  padding: 10px 14px;
  background: var(--accent);
  color: #ffffff;
  border: none;
  border-radius: var(--radius-btn);
  font-weight: 700;
  font-size: 0.875rem;
  cursor: pointer;
  transition: background var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.25);
}

.catalog-btn:hover {
  background: var(--accent-hover);
}

.catalog-btn:active {
  transform: translateY(1px);
  box-shadow: 0 3px 8px rgba(37, 99, 235, 0.22);
}

/* ===== Section Title ===== */
.available-seller {
  margin: 2rem;
  font-size: 1.5rem;
}

/* ===== Header ===== */
.marketplace-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  background: var(--bg-card);
  border-bottom: 1px solid #e2e8f0;
  box-shadow: 0 2px 8px rgba(16, 24, 40, 0.06);
}

.header-left,
.header-right {
  display: flex;
  align-items: center;
}

.welcome-block {
  display: flex;
  align-items: center;
  gap: 10px;
}

.welcome-text {
  font-size: 1rem;
  font-weight: 600;
  color: #1e293b;
  margin: 0;
  white-space: nowrap;
}

.profile-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  overflow: hidden;
  border: 2px solid #e2e8f0;
  padding: 0;
  background: none;
  cursor: pointer;
  transition: border-color 0.2s ease, transform 0.15s ease;
}

.profile-btn:hover {
  border-color: var(--accent);
  transform: scale(1.05);
}

.profile-btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

  </style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizCat Sellers</title>

</head>

  <div class="header-left">

      <p id="welcomeText" class="welcome-text">Welcome, John!</p>
      <button id="profileBtn" class="profile-btn" aria-label="Buyer menu">
        <img id="profileImg" src="default-avatar.png" alt="Profile" />
      </button>
    </div>

</header>

  <body>
    <h3 id='avail' class="available-seller">Available Sellers:</h3>

  </body>
