<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizCat Sellers</title>

  <link rel="stylesheet" href="css/homepage.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="marketplace-header">
    <div class="header-left">
      <h1 class="marketplace-title">MarketPlace</h1>
    </div>

    <div class="header-right">
    <div id="welcomeText">
      <span class="welcome-label">Welcome</span>
      <span id ="welcome-name">name</span>
    </div>

      <div class="menu-container">
        <button id="menuBtn" class="menu-btn" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul class="menu-dropdown">
          <li><a href="/profile">Profile</a></li>
          <li><a href="/order">My Orders</a></li>
        </ul>
      </div>
    </div>
  </header>

  <h3 id="avail" class="available-seller">Available Sellers:</h3>
  <div id="sellerContainer" class="seller-grid"></div>

  <!-- âœ… Relative path to JS -->
  <script type="module" src="./firebase/seller_catalog.js"></script>

  <!-- ðŸ”¹ Menu toggle script -->
  <script>
    const menuContainer = document.querySelector('.menu-container');
    const menuBtn = document.getElementById('menuBtn');

    menuBtn.addEventListener('click', () => {
      menuContainer.classList.toggle('active');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('active');
      }
    });
  </script>
</body>
</html>
