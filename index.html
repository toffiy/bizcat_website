<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BizCat Sellers</title>

  <!-- ✅ Use relative path so it works locally & on GitHub Pages -->
  <link rel="stylesheet" href="./css/homepage.css">

  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="marketplace-header">
    <div class="header-left">
      <h1 class="marketplace-title">MarketPlace</h1>
    </div>

    <div class="header-right">
      <div class="welcome-block">
        <p id="welcomeText" class="welcome-text">Welcome, John!</p>
        <button id="profileBtn" class="profile-btn" aria-label="Buyer menu">
          <img id="profileImg" src="./images/default-avatar.png" alt="Profile" />
        </button>
      </div>
    </div>
  </header>

  <h3 id="avail" class="available-seller">Available Sellers:</h3>
  <div id="sellerContainer" class="seller-grid"></div>

  <!-- ✅ Relative path to JS -->
  <script type="module" src="./firebase/seller_catalog.js"></script>
</body>
</html>
